<!DOCTYPE html>

<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="sortcut icon" href="instagram.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">

		<div class="instagram-phone">

			<img src="celular.png" class="celular" alt="imagem do celular na página do instagram">
			
		</div>
		<div class="instagram-continue">

			<div class="group">

				<img src="instagram-logo.png" class="instagram-logo" alt="logo do instragram">

				<div class="profile-photo">

					<img src="imagem-perfil.jpg" alt="foto de perfil">

				</div>

				<a href="#" class="instagram-login">Continuar como wilsonlima</a>
				<a href="#" class="instagram-logout">Remover conta</a>
				
			</div>
			<div class="group">
				<p class="not-account">Não é wilsonlima?</p>
				<p class="notaccout">
					<span class="link-blue">Trocar de conta</span>
					ou
					<span class="link-blue">Cadastre-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
			
			
		</div>

	</div>	

</body>
</html>
